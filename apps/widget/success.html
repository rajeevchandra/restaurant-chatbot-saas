<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Confirmed - Thank You!</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .success-container {
        background: white;
        border-radius: 20px;
        padding: 48px 40px;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
        animation: slideUp 0.5s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .success-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
        animation: scaleIn 0.5s ease-out 0.2s both;
      }

      @keyframes scaleIn {
        from {
          transform: scale(0);
        }
        to {
          transform: scale(1);
        }
      }

      .checkmark {
        width: 40px;
        height: 40px;
        stroke: white;
        stroke-width: 3;
        stroke-linecap: round;
        fill: none;
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
        animation: drawCheck 0.5s ease-out 0.5s forwards;
      }

      @keyframes drawCheck {
        to {
          stroke-dashoffset: 0;
        }
      }

      h1 {
        color: #1a202c;
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 12px;
      }

      .order-id {
        color: #718096;
        font-size: 14px;
        margin-bottom: 20px;
        font-family: 'Courier New', monospace;
      }

      .message {
        color: #4a5568;
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 32px;
      }

      .info-box {
        background: #f7fafc;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 24px;
        text-align: left;
      }

      .info-item {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
        color: #2d3748;
        font-size: 14px;
      }

      .info-item:last-child {
        margin-bottom: 0;
      }

      .info-icon {
        width: 20px;
        height: 20px;
        margin-right: 12px;
        flex-shrink: 0;
      }

      .button-group {
        display: flex;
        gap: 12px;
        flex-direction: column;
      }

      .btn {
        padding: 14px 28px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
      }

      .btn-secondary {
        background: white;
        color: #667eea;
        border: 2px solid #667eea;
      }

      .btn-secondary:hover {
        background: #f7fafc;
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s linear infinite;
        margin-left: 8px;
        vertical-align: middle;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 600px) {
        .success-container {
          padding: 32px 24px;
        }

        h1 {
          font-size: 24px;
        }

        .button-group {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="success-container">
      <div class="success-icon">
        <svg class="checkmark" viewBox="0 0 52 52">
          <path d="M14 27l10 10 20-20" />
        </svg>
      </div>

      <h1>Payment Successful!</h1>
      <p class="order-id" id="orderId">Order #XXXXX</p>
      
      <p class="message">
        Thank you for your order! Your payment has been processed successfully.
      </p>

      <div class="info-box">
        <div class="info-item">
          <svg class="info-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span>Order confirmation sent to your contact</span>
        </div>
        <div class="info-item">
          <svg class="info-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span id="statusMessage">We're preparing your order</span>
        </div>
        <div class="info-item">
          <svg class="info-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
          <span>You'll receive updates on your order status</span>
        </div>
      </div>

      <div class="button-group">
        <button class="btn btn-primary" onclick="window.close()">
          Close Window
        </button>
        <a class="btn btn-secondary" href="/" id="homeLink">
          Return to Restaurant
        </a>
      </div>
    </div>

    <script>
      // Extract order ID from URL
      const pathParts = window.location.pathname.split('/');
      const orderIndex = pathParts.indexOf('order');
      if (orderIndex !== -1 && pathParts[orderIndex + 1]) {
        const orderId = pathParts[orderIndex + 1];
        const orderIdElement = document.getElementById('orderId');
        orderIdElement.textContent = `Order #${orderId.substring(0, 8).toUpperCase()}`;
        
        // Try to fetch order status
        fetchOrderStatus(orderId);
      }

      // Get restaurant slug from URL or query params
      const urlParams = new URLSearchParams(window.location.search);
      const restaurantSlug = urlParams.get('restaurant') || 'test-restaurant';
      
      // Update home link
      const homeLink = document.getElementById('homeLink');
      homeLink.href = `/?restaurant=${restaurantSlug}`;

      // Poll order status
      async function fetchOrderStatus(orderId) {
        try {
          const response = await fetch(`http://localhost:3000/api/v1/public/restaurants/${restaurantSlug}/orders/${orderId}`);
          if (response.ok) {
            const order = await response.json();
            updateStatusMessage(order.status);
            
            // Continue polling if order is still being prepared
            if (['PAID', 'CONFIRMED', 'PREPARING'].includes(order.status)) {
              setTimeout(() => fetchOrderStatus(orderId), 5000);
            }
          }
        } catch (error) {
          console.error('Error fetching order status:', error);
        }
      }

      function updateStatusMessage(status) {
        const statusMessage = document.getElementById('statusMessage');
        const messages = {
          'PAID': 'Payment confirmed - Order being processed',
          'CONFIRMED': 'Order confirmed by restaurant',
          'PREPARING': 'Your order is being prepared',
          'READY': 'Your order is ready for pickup/delivery!',
          'DELIVERED': 'Order delivered - Enjoy your meal!',
          'CANCELLED': 'Order was cancelled',
          'FAILED': 'There was an issue with your order'
        };
        
        statusMessage.textContent = messages[status] || "We're preparing your order";
      }

      // Close window after 30 seconds if opened in new window
      if (window.opener) {
        setTimeout(() => {
          if (confirm('Close this window?')) {
            window.close();
          }
        }, 30000);
      }
    </script>
  </body>
</html>

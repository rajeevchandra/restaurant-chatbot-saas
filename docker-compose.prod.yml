version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: restaurant-saas-db-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - restaurant-network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: runner
    container_name: restaurant-saas-api-prod
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
      API_PORT: ${API_PORT:-3000}
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN}
      PAYMENT_CONFIG_ENC_KEY: ${PAYMENT_CONFIG_ENC_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      SQUARE_WEBHOOK_SECRET: ${SQUARE_WEBHOOK_SECRET}
      ENABLE_PAYMENT_POLLING: ${ENABLE_PAYMENT_POLLING:-true}
      FRONTEND_URL: ${FRONTEND_URL}
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - restaurant-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    container_name: restaurant-saas-admin-prod
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NODE_ENV: production
    ports:
      - "${ADMIN_PORT:-3001}:3001"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - restaurant-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  widget:
    build:
      context: .
      dockerfile: apps/widget/Dockerfile
    container_name: restaurant-saas-widget-prod
    restart: always
    environment:
      VITE_API_URL: ${VITE_API_URL}
      NODE_ENV: production
    ports:
      - "${WIDGET_PORT:-3002}:3002"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - restaurant-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Nginx reverse proxy for production
